<!-- order.component.html -->

<div class="container mt-4">
  <div class="row">
    <div class="col-md-4" *ngFor="let pizza of pizzas , let i = index" style="padding: 5px;">
      <div class="card h-100 shadow">
        <img [src]="pizza.image" class="card-img-top equal-image" >
        <div class="card-body">
          <h5 class="card-title">{{ pizza.name }}
            <span *ngIf="pizza.type === 'veg'" class="dot green-dot"></span>
            <span *ngIf="pizza.type === 'nonveg'" class="dot red-dot"></span>
          </h5>
          <p class="card-text">Price: {{ pizza.price }}</p>
          <p class="card-text">Description: {{ pizza.description }}</p>
          <p class="card-text">IngredientsðŸ¥•:</p>
            <ul>
              <li *ngFor="let ingredient of pizza.ingredients">{{ ingredient }}</li>
            </ul>
        </div>
      <div class="d-flex  justify-content-center" style="padding-bottom: 10px;">
          <button class="btn btn-warning me-2" (click)="increase(i)">+</button>
          <button class="btn btn-warning me-2" (click)="AddToCart(i, pizza)">ðŸ›’ Add to cart 
            <span class="dotuu">{{quantity[i]}}</span>
          </button>
          <button class="btn btn-warning" (click)="decrease(i)" >-</button>
        </div>
      </div><br>

    </div>
  </div>
</div>
